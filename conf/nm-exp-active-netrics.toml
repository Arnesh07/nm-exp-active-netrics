title = "nm-exp-active-netrics"
description = "Configuration file for NetMicroscope - Netrics active measurements"

topic = "default"

deployment_json_url = "https://chicago-cdac.github.io/nm-exp-active-netrics/conf/netrics.json"
# Uncomment to set a particular deployment, leave it unset and netrics will choose a 
# deployment randomly 

deployment = "1940e236a6a6717f23bd700738c4dec9"

[cron]
netrics="""
*/5 * * * * netrics env USER=$LOGNAME /usr/local/bin/netrics -p -n -d -t {upload} >>{log} 2>&1 
{SPEEDTEST_TIME} * * * * netrics env USER=$LOGNAME /usr/local/bin/netrics -s -l --limit-consumption {upload} >>{log} 2>&1 
{IPERF_TIME} * * * * netrics env USER=$LOGNAME /usr/local/bin/netrics -i --limit-consumption {upload} >{log} 2>&1 
"""
#*    *  * * * netrics env USER=$LOGNAME /usr/local/bin/netrics --tshark {upload} >{log} 2>&1

[databases]
    tinydb_enable = true
    tinydb_path = "databases/"

[reference_site_dict]
    "www.google.com" = "google"
    "www.youtube.com" = "youtube"
    "www.facebook.com" = "facebook"
    "www.amazon.com" = "amazon"
    "www.wikipedia.org" = "wikipedia"
    "www.chicagotribune.com" = "tribune"
    "chicago.suntimes.com" = "suntimes"
    "cs.uchicago.edu" = "uchicago"

[limit_consumption]
    measured_down = 5
    max_monthly_consumption_gb = 200
    max_monthly_tests = 200

[latency_under_load]
    targets = ["www.google.com"]

[iperf]
    targets = ["127.0.0.1:33001"]
    buffer_length = 10000

[dns_latency]
    target = "8.8.8.8"

[hops_to_target]
    targets = ["www.google.com", "www.wikipedia.org", "cern.ch"]

[nmap_dev_scan]
    iface = "eth0"
